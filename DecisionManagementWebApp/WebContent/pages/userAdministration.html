<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Administration</h1>

<div class="row">

        <div class="panel panel-default">
            <div class="panel-heading">
                User

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Name:</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" value="user11">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">E-Mail:</label>

            </div>
            <div class="panel-body">

                    <button type="button" class="col-lg-2 btn btn-lg btn-default">Save</button>

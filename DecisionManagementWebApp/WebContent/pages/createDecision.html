    <div class="col-lg-12">
        <h1 class="page-header">New Decision</h1>
    </div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Quick Entry				
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Add</label>
                    <div class="col-lg-3">
                        <select class="form-control">
                            <option>#Decision</option>
                            <option>#Group</option>
                            <option>#DecisionFactor</option>
                            <option>#Position</option>
                            <option>#Property</option>
                            <option>#Comment</option>
                    </div>
                    </select>
                </div>
                <div class="col-lg-7">



                    <div class="form-group input-group">
                        <input type="text" class="form-control">

                            </button>


                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div>
        
         <go-diagram-mind-map go-model="model" style="border: solid 1px blue; width:100%; height:400px"></go-diagram-mind-map>


        <button id="SaveButton" class="btn btn-default" onclick="save()">Save</button>

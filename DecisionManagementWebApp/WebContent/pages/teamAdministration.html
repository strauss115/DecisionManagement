<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Team Administration</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>   
<!-- /.row -->
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Team			
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Name:</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" value="team3">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Users:</label>
                    <div class="col-lg-3">
                        <select class="form-control" size="4">
                            <option label="Anna">user1</option>
                            <option label="Anna">user2</option>
                            <option label="Anna">user3</option>
                            <option label="Anna">user4</option>
                            <option label="Anna">user5</option>
                            <option label="Anna">user6</option>
                            <option label="Anna">user7</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Picture:</label>
                    <div class="col-lg-3">
                        <input type="file">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <button type="button" class="col-lg-2 btn btn-lg btn-default">Save</button>
                    <button type="button" class="col-lg-3 btn btn-lg btn-default">Clear</button>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Teams
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>Users</th>
                                <th>Team Picture</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="t in teams" class="odd gradeX">
                                <td>{{ t.name }}</td>
                                <td>5</td>
                                <td align="center"> <img src="img/teamImg.png" height="60" width="100"> </td>
                                <td><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-pencil"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row">
	<div class="col-md-12">
		<h1 class="page-header">Team Selection</h1>
		<div class="panel panel-primary" style="margin-bottom: 2px">
			<div class="panel-heading" style="cursor:pointer" ng-click="selectTeam(1)">
				<p class="col-md-11">Team 1</p>
				<div class="input-group col-md-1 text-right">
					<i class="fa fa-check"></i>
				</div>
			</div>
		</div>

		<div class="panel panel-primary" style="margin-bottom: 2px">
			<div class="panel-heading" style="cursor:pointer" ng-click="selectTeam(2)">
				<p class="col-md-11">Team 2</p>
				<div class="input-group col-md-1 text-right">
					<i class="fa fa-check"></i>
				</div>
			</div>
		</div>

		<h1 class="page-header">Team Subscription</h1>
		<div class="panel panel-yellow" style="margin-bottom: 2px">
			<div ng-click="openRegisterModal(3)" class="panel-heading" style="cursor:pointer">
				<p class="col-md-11">Team 3</p>
				<div class="input-group col-md-1 text-right">
					<i class="fa fa-key"></i>
				</div>
			</div>
		</div>
		<div class="panel panel-yellow" style="margin-bottom: 2px">
			<div ng-click="openRegisterModal(4)" class="panel-heading" style="cursor:pointer">
				<p class="col-md-11">Team 4</p>
				<div class="input-group col-md-1 text-right">
					<i class="fa fa-key"></i>
				</div>
			</div>
		</div>

	</div>
</div>




<!-- Modal -->
<div class="modal fade" id="registerModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header"
				style="text-align: center; color: #fff; background-color: #5cb85c;">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 style="">
					<span class="glyphicon glyphicon-lock"></span> Register
				</h4>
			</div>
			<div class="modal-body">
				<form role="form">
<div class="form-group">
						<label for="teamPassword"><span
							class="fa fa-user"></span>Team</label>
							<input
							type="text" class="form-control" id="teamPassword" ng-model="selectedTeam" disabled>
							
					</div>


					<div class="form-group">
						<label for="teamPassword"><span
							class="glyphicon glyphicon-eye-open"></span> Password</label> <input
							type="password" class="form-control" id="teamPassword"
							placeholder="Enter password" ng-required ng-model="teamPassword">
					</div>

					<button ng-click="register(selectedTeam)" type="submit"
						class="btn btn-default btn-success btn-block">
						<span class="glyphicon glyphicon-off"></span> Register
					</button>

					<div class="bs-example">
						<div class="alert alert-danger fade in" id="teamPasswordError"
							style="display: none;">
							<a href="#" class="close" data-dismiss="alert">&times;</a> <strong>Error!</strong>
							Wrong team password!
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>

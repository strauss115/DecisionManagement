<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Edit Decision</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Choose Graph</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<!-- 
                    <label class="col-lg-2 control-label" for="bezeichnung">Filter</label>
                    <div class="col-lg-10">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" value="">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                            </span>
                        </div>
                    </div> -->

					<div class="form-group">
						<div class="col-lg-10">
							<select ng-model="selectedDecision" ng-change="updateGraph()"
								class="form-control">
								<option ng-repeat="d in decisions" value="{{d.id}}">{{
									d.name }}</option>
							</select>
						</div>
					</div>

				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>

	</div>
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Quick Entry</div>
			<!-- /.panel-heading -->
			<div class="panel-body">

				<div class="form-group">
					<label class="col-lg-2 control-label" for="">Add</label>
					<div class="col-lg-3">
						<select ng-model="selectedAttribute" class="form-control" ng-change="changeAttributeCategories()">
							<option ng-repeat="a in attributes" value="{{a.value}}">{{a.label}}</option>
							<!--  <option value="addAlternative" selected>#Alternative</option>
                            <option value="addConsequence">#Consequence</option>
                            <option value="addInfluenceFactor">#Influence Factor</option>
                            <option value="addRationale">#Rationale</option>
                            <option value="addQualityAttribute">#Quality Attribute</option> -->
						</select>
					</div>
					<div class="col-lg-7">
						<div class="form-group input-group">
							<input type="text" ng-minlength="3" ng-model="attributeValue"
								class="form-control"> <span class="input-group-btn">
								<button class="btn btn-default" type="button"
									ng-click="addDecisionAttribute()">
									<i class="glyphicon glyphicon-plus"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label" for="">Edit</label>
					<div class="col-lg-3">
						<select ng-model="selectedAttributeValue" class="form-control" ng-change="changeEditAttributeValues()">
							<option ng-repeat="a in attributeValues" value="{{a.value}}">{{a.label}}</option>
							<!--<option>Know How</option>
							<option>Costs</option>  -->
						</select>
					</div>
					<div class="col-lg-7">
						<div class="form-group input-group">
							<input type="text" class="form-control" value="Know-How">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="glyphicon glyphicon-floppy-save"></i>
								</button>
								<button class="btn btn-default" type="button">
									<i class="glyphicon glyphicon-remove"></i>
								</button>
							</span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div>
			<go-diagram-mind-map go-model="model"
				style="border: solid 1px black; border-radius: 25px; width:100%; height:400px"></go-diagram-mind-map>
			<!-- <button id="SaveButton" class="btn btn-default" onclick="save()">Save</button>
			<button class="btn btn-default" onclick="load()">Load</button>
			<button class="btn btn-default" onclick="layoutAll()">Layout</button> -->
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="addAttributePanel" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="text-align: center; color: #fff; background-color:#5cb85c;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 style="" id="headlineAddAttributePanel"><span class="glyphicon glyphicon-lock"></span>Add Attribute</h4>
            </div>
            <div class="modal-body">
            	<div>
					<h3>Attribute</h3>
	                <form role="form">
	                    <div class="form-group">
	                        <label for="attributeName">Name</label>
	                        <input id="addAttributeInputText" ng-model="decisionAttributeValueFromPanel" type="text" class="form-control" id="attributeName" placeholder="Attribute name"  ng-required ng-model="addAttributePanelInputDialog">
	                    	<button id="saveAttributeButton" type="button" class="btn btn-default" data-dismiss="modal" ng-click="addDecisionAttributeInPanelClick()">Save</button>
	                    </div>
	                </form>
                </div>
                <div id="fileAdministrationDiv">
					<h3>Files</h3>
					 <div class="form-group">
					  <label for="filesList">Existing files:</label>
					  <select class="form-control" id="filesList" multiple >
					    	<option value="#google.at"><a href="google.at" href="_blank">File 1</a></option>
					    	<option value="#google.at">File 2</option>
							<option value="#google.at">File 3</option>
							<option value="#google.at">File 4</option>
						</select>
					</div>
	                <form role="form">
	                    <div class="form-group">
	                        <label for="uploadName">Path</label>
	                        <input id="uploadName" type="text" class="form-control" placeholder="File">
	                    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addDecisionAttributeInPanelClick()">Add File</button>
	                    </div>
	                </form>
                </div>
            </div>
        </div>
    </div>

</div>

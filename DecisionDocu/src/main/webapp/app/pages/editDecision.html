<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Decision</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Choose Graph				
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="form-group">
					<!-- 
                    <label class="col-lg-2 control-label" for="bezeichnung">Filter</label>
                    <div class="col-lg-10">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" value="">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                            </span>
                        </div>
                    </div> -->

                    <div class="form-group">
                        <div class="col-lg-10">
                            <select ng-model="selectedDecisionGraph" ng-change="updateGraph()" class="form-control">
                                <option ng-repeat="d in decisions" value="d.id" >{{ d.name }}</option>
                        </div>
                        </select>
                    </div>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

    </div>
    <div class="col-lg-14">
        <div class="panel panel-default">
            <div class="panel-heading">
                Quick Entry				
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Add</label>
                    <div class="col-lg-3">
                        <select class="form-control">
                            <option>#Decision</option>
                            <option>#Group</option>
                            <option selected>#DecisionFactor</option>
                            <option>#Position</option>
                            <option>#Property</option>
                            <option>#Comment</option>
                        </select>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-plus"></i></button>																			
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Edit</label>
                    <div class="col-lg-3">
                        <select class="form-control">
                            <option>Know How</option>
                            <option>Costs</option>
                        </select>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" value="Know-How">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-floppy-save"></i></button>
                                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-remove"></i></button>											
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div>
        <go-diagram-mind-map go-model="model" style="border: solid 1px blue; width:100%; height:400px"></go-diagram-mind-map>


        <button id="SaveButton" class="btn btn-default" onclick="save()">Save</button>
        <button  class="btn btn-default" onclick="load()">Load</button>
        <button  class="btn btn-default" onclick="layoutAll()">Layout</button>

    </div>


</div>


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Connect Decisions</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Quick Entry				
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-lg-1">
                        <label class="control-label" for="">Connect</label>
                    </div>
                    <div class="col-lg-3">

                        <select class="form-control">
                            <option>Decision 1</option>
                            <option>Decision 2</option>
                            <option>Decision 3</option>
                            <option>Decision 4</option>
                            <option>Decision 5</option>										
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control">
                            <option>#changeDecision</option>
                            <option>#hasSubDecision</option>
                            <option>#influences</option>									
                        </select>
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control">
                            <option>Decision 1</option>
                            <option selected>Decision 2</option>
                            <option>Decision 3</option>
                            <option>Decision 4</option>
                            <option>Decision 5</option>										
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-floppy-save"></i></button>
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>


<div>
    <go-diagram-state go-model="model" style="border: solid 1px blue; width:100%; height:400px"></go-diagram-state>

    <button id="SaveButton" class="btn btn-default" onclick="save()">Save</button>
    <button  class="btn btn-default" onclick="load()">Load</button>
    <button  class="btn btn-default" onclick="layoutAll()">Layout</button>
</div>

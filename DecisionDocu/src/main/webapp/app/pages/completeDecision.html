
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Complete Decision</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Incomplete Decisions
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Attributes to complete</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in decisions" class="odd gradeX">
                                <td>{{ d.name }}</td>
                                <td>{{ d.missing }}</td>
                                <td><button ng-click="navigate(d.id)" class="btn btn-default" type="button"><i class="glyphicon glyphicon-pencil"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">New Decision</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Decision</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="input-group">
				 	<input ng-model="decisionName" ng-disabled="!showGoJsGraph" type="text" class="form-control" placeholder="Decision Name" attributeValue="decisionName">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="createDecision()">
							<i class="glyphicon glyphicon-floppy-disk"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row" ng-hide="showGoJsGraph">
	<div>
		<go-diagram-mind-map go-model="model" style="border: solid 1px black; border-radius: 25px; width:100%; height:400px"></go-diagram-mind-map>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="addAttributePanel" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="text-align: center; color: #fff; background-color:#5cb85c;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 style="" id="headlineAddAttributePanel"><span class="glyphicon glyphicon-lock"></span>Add Attribute</h4>
            </div>
            <div class="modal-body">
            	<div>
					<h3>Attribute</h3>
	                <form role="form">
	                    <div class="form-group">
	                        <label for="attributeName">Name</label>
	                        <input id="addAttributeInputText" ng-model="decisionAttributeValueFromPanel" type="text" class="form-control" id="attributeName" placeholder="Attribute name"  ng-required ng-model="addAttributePanelInputDialog">
	                    	<button id="saveAttributeButton" type="button" class="btn btn-default" data-dismiss="modal" ng-click="addDecisionAttributeInPanelClick()">Save</button>
	                    </div>
	                </form>
                </div>
                <div id="fileAdministrationDiv">
					<h3>Files</h3>
					 <div class="form-group">
					  <label for="filesList">Existing files:</label>
					  <select class="form-control" id="filesList" multiple >
					    	<option value="#google.at"><a href="google.at" href="_blank">File 1</a></option>
					    	<option value="#google.at">File 2</option>
							<option value="#google.at">File 3</option>
							<option value="#google.at">File 4</option>
						</select>
					</div>
	                <form role="form">
	                    <div class="form-group">
	                        <label for="uploadName">Path</label>
	                        <input id="uploadName" type="text" class="form-control" placeholder="File">
	                    	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addDecisionAttributeInPanelClick()">Add File</button>
	                    </div>
	                </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Administration</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>   
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                User			
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Name:</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" value="user11">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">E-Mail:</label>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" value="user11@jku.at">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="">Picture:</label>
                    <div class="col-lg-3">
                        <input type="file">
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <button type="button" class="col-lg-2 btn btn-lg btn-default" id="userAdministrationSave">Save</button>
                    <button type="button" class="col-lg-3 btn btn-lg btn-default" id="userAdministrationClear">Clear</button>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Users
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Vorname</th>
                                <th>Nachname</th>
                                <th>E-Mail</th>
                                <th>User Picture</th>
                                <th>Role</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="u in users" class="odd gradeX">
                                <td>{{ u.firstName }}</td>
                                <td>{{ u.lastName }}</td>
                                <td>{{ u.eMail }}</td>
                                <td align="center"><img src="{{ u.urlProfilePicture }}" height="50" width="50"></td>
                                <td align="center"><div ng-show="u.admin == true">Admin</div><div ng-show="u.admin == false">User</div></td>
                                <td align="center"><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-pencil"></i></button></td>
                            
                            </tr>
                            <!--<tr class="even gradeX">
                                <td>user2</td>
                                <td>user2@jku.at</td>
                                <td align="center"><img src="img/userImg.png" height="50" width="50"></td>
                                <td><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-remove"></i></button></td>
                                <td><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-pencil"></i></button></td>
                            </tr>  -->      
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>

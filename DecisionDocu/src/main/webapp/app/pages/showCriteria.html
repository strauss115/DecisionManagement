
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Criteria Seach Report </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Search				
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-lg-2">
                        <label class="control-label" for="">Group</label>
                    </div>
					<div class="col-lg-3">
						<div class="form-group">
							<div class="col-lg-10">
								<select ng-model="selectedGroup" ng-change="updateGroupFilter()" class="form-control">
									<option ng-repeat="g in groups" value="{{g.id}}">{{g.name }}</option>
								</select>
							</div>
						</div>
					</div>
                </div>
                
                
                <div class="form-group">
                    <div class="col-lg-2">
                        <label class="control-label" for="">Influence Factors</label>
                    </div>
					<div class="col-lg-3">
						<div class="form-group">
							<div class="col-lg-10">
								<select ng-model="selectedInfluence" ng-change="updateInfluenceFilter()" class="form-control">
									<option ng-repeat="f in factors" value="{{f.id}}">{{f.name }}</option>
								</select>
							</div>
						</div>
					</div>
                </div>
                

                <div class="form-group">
                    <div class="col-lg-2">
                        <label class="control-label" for="">Consequences</label>
                    </div>
					<div class="col-lg-3">
						<div class="form-group">
							<div class="col-lg-10">
								<select ng-model="selectedConsequence" ng-change="updateConsequenceFilter()" class="form-control">
									<option ng-repeat="c in consequences" value="{{c.id}}">{{c.name }}</option>
								</select>
							</div>
						</div>
					</div>
                </div>
                

                <div class="form-group">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-2">
                        <button ng-click="showResult() class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                
                
            </div>

        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        Search Result				
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">			              
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Decription</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX">
                        <td>Decision 1</td>
                        <td>25.10.2015</td>
                        <td><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-pencil"></i></button></td>
                    </tr>
                    <tr class="even gradeX">
                        <td>Decision 2</td>
                        <td>26.10.2015</td>
                        <td><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-pencil"></i></button></td>
                    </tr>
                    <tr class="odd gradeX">
                        <td>Decision 3</td>
                        <td>27.10.2015</td>
                        <td><button class="btn btn-default" type="button"><i class="glyphicon glyphicon-pencil"></i></button></td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>
    <!-- /.panel-body -->
</div>

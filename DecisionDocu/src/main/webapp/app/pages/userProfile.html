<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Your Profile</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">User</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<label class="col-lg-2 control-label" for="">Firstname:</label>
					<div class="col-lg-3">
						<input type="text" class="form-control" value=""
							ng-model="firstname">
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-lg-2 control-label" for="">Lastname:</label>
					<div class="col-lg-3">
						<input type="text" class="form-control" value=""
							ng-model="lastname">
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-lg-2 control-label" for="">E-Mail:</label>
					<div class="col-lg-3">
						<input disabled type="text" class="form-control" value=""
							ng-model="email">
					</div>
				</div>
			</div>

			<div class="panel-body">
				<div class="form-group">
					<label class="col-lg-2 control-label" for="">Picture</label>
					<div class="col-lg-3">
						<img height="150" ng-src="{{profilePicture}}"
							ng-show="profilePicture != ''" />

					</div>
				</div>
			</div>


			<div class="panel-body">
				<div class="form-group">
					<label class="col-lg-2 control-label" for=""></label>
					<div class="col-lg-3">
						<div class="input-group">
							<input id="uploadFileName" disabled type="text"
								class="form-control ng-pristine ng-valid ng-touched"> <span
								class="input-group-btn"> <a class="btn btn-primary"
								onclick="$('#profilePicture').click();">Browse</a>
							</span>
						</div>


						<input id="profilePicture" type="file" file-model="myFile"
							data-filename-placement="inside" style="visibility: hidden;"
							onchange="$('#uploadFileName').val($(this).val());" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<button type="button" class="col-lg-2 btn btn-lg btn-default" ng-click="save()">Save</button>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
</
